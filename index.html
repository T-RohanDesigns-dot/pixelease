<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PixelEase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>PixelEase</h1>
  <p>Upload an image to start editing</p>

  <input type="file" id="upload" accept="image/*" />

  <div class="preview">
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
<div class="tools-grid">
  <div class="tool-card">
    <h3>Brightness +</h3>
    <button onclick="increaseBrightness()">Apply</button>
  </div>

  <div class="tool-card">
    <h3>Brightness −</h3>
    <button onclick="decreaseBrightness()">Apply</button>
  </div>

  <div class="tool-card">
    <h3>Sharpen</h3>
    <button onclick="sharpenImage()">Apply</button>
  </div>

  <div class="tool-card">
    <h3>Crop</h3>
    <button onclick="cropCenter()">Apply</button>
  </div>

  <div class="tool-card">
    <h3>Resize (50%)</h3>
    <button onclick="resizeImage()">Apply</button>
  </div>

  <div class="tool-card">
    <h3>Download</h3>
    <button onclick="downloadImage()">Download</button>
  </div>
</div>
