<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PixelEase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>PixelEase</h1>
  <p>Upload an image to start editing</p>

  <input type="file" id="upload" accept="image/*" />

  <div class="preview">
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
<div class="tool-card">
  <h3>Brightness</h3>
  <input type="range" min="-50" max="50" value="0"
         oninput="adjustBrightness(this.value)" />
</div>

<div class="tool-card">
  <h3>Contrast</h3>
  <input type="range" min="-50" max="50" value="0"
         oninput="adjustContrast(this.value)" />
</div>

<div class="tool-card">
  <h3>Undo</h3>
  <button onclick="undoImage()">Undo</button>
</div>

<div class="tool-card">
  <h3>Reset</h3>
  <button onclick="resetImage()">Reset</button>
</div>

  <div class="tool-card">
    <h3>Sharpen</h3>
    <button onclick="sharpenImage()">Apply</button>
  </div>

  <div class="tool-card">
    <h3>Crop</h3>
    <button onclick="cropCenter()">Apply</button>
  </div>

  <div class="tool-card">
    <h3>Resize (50%)</h3>
    <button onclick="resizeImage()">Apply</button>
  </div>

  <div class="tool-card">
    <h3>Download</h3>
    <button onclick="downloadImage()">Download</button>
  </div>
</div>
